<!DOCTYPE html>
<html>
    <head>
        <title>HTML 101</title>
    </head>
    <body> 
        <h1>Welcome to HTML 101!</h1>
        <h2>This is a subheadline</h2>
        <h3>This is an even smaller headline</h3>
        <h4>I'm an h4!</h4>
        <h5>I'm an h5!</h5>
        <h6>I'm the smallest</h6>
        <p>My first paragraph tag.</p>
        <p>I'm the second most important paragraph</p>

        <a href="https://www.imdb.com/">This is a link</a>

        <a href="https://www.amazon.com/" target="_blank">This is also a link</a>

        <p>Link to Google: <a href="https://google.com">Google.com</a></p>

        <img src="https://placekitten.com/450/450" alt="Kitten" width="150" height="150">

    </body>
</html>
